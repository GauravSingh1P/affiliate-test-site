<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affiliate Search Engine</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f9; }
    h1 { text-align: center; margin-bottom: 20px; }
    form { text-align: center; margin-bottom: 30px; }
    input[type="text"] { padding: 10px; width: 300px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background: #ff9900; border: none; color: white; cursor: pointer; border-radius: 5px; }
    .results { text-align: center; margin-top: 20px; }
    .results img { max-width: 250px; margin-bottom: 15px; border-radius: 8px; }
    .results a { display: inline-block; padding: 10px 20px; background: #ff9900; color: white; text-decoration: none; border-radius: 5px; }
  </style>
</head>
<body>

  <h1>Affiliate Product Search</h1>

  <form id="searchForm">
    <input type="text" id="searchInput" placeholder="Search products...">
    <button type="submit">Search</button>
  </form>

  <div class="results" id="results"></div>

  <script>
    const form = document.getElementById("searchForm");
    const input = document.getElementById("searchInput");
    const results = document.getElementById("results");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const query = input.value.trim();
      if (!query) return;

      const affiliateUrl = `https://www.amazon.in/s?k=${encodeURIComponent(query)}&tag=none06b3-21`;

      results.innerHTML = `
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon" />
        <p>Click below to view results for <strong>${query}</strong> on Amazon:</p>
        <a target="_blank" href="${affiliateUrl}">View ${query} on Amazon</a>
      `;
    });
  </script>

</body>
</html>
