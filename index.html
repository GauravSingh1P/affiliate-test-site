<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affiliate Test Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #ff9900;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .product a:hover {
      background: #e68a00;
    }
  </style>
</head>
<body>
  <h1>My Amazon Affiliate Picks</h1>
  <div class="product-list">
    
    <!-- Example product -->
    <div class="product">
      <h2>Laptops</h2>
      <p>Check out trending laptops on Amazon.</p>
      <a href="https://www.amazon.in/s?k=laptops&crid=29OQFC1DVAK1U&sprefix=laptop%2Caps%2C263&linkCode=ll2&tag=none06b3-21&linkId=33e9b24194b1d3cb07ff6a75713ccfe4&language=en_IN&ref_=as_li_ss_tl" target="_blank">
        View on Amazon
      </a>
    </div>
    
    <!-- Add more products below by copy-pasting -->
    <div class="product">
      <h2>Cheese</h2>
      <p>Delicious cheese brands available on Amazon.</p>
      <a href="" target="_blank">
        View on Amazon
      </a>
    </div>

  </div>
</body>
</html>
